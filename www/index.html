<html>

<body onload="init();">
<div id="progress-placeholder" style="direction:ltr;text-align:left;width:100%;"><div id="progress" style="height:15px;background-color:green;width:50%;"></div></div></div>

Log Placeholder...
</div>

	<script>

		function init() {		
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    start init()');
			document.addEventListener("deviceready", onDeviceReady, false);
		}
		function onDeviceReady() {
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    start onDeviceReady()');

			document.addEventListener(DOWNLOADER_initialized, function(event){
				var data = event.data;
				console.log("DOWNLOADER_initialized :");
				console.log(data);
				console.log("--------------------------");
			});
			document.addEventListener(DOWNLOADER_gotFileSystem, function(event){
				var data = event.data;
				console.log("DOWNLOADER_gotFileSystem :");
				console.log(data);
				console.log("--------------------------");
			});
			document.addEventListener(DOWNLOADER_gotFolder, function(event){
				var data = event.data;
				console.log("DOWNLOADER_gotFolder :");
				console.log(data);
				console.log("--------------------------");
			});
			document.addEventListener(DOWNLOADER_error, function(event){
				var data = event.data;
				console.log("DOWNLOADER_error :");
				console.log(data);
				console.log("--------------------------");
			});
			document.addEventListener(DOWNLOADER_downloadSuccess, function(event){
				var data = event.data;
				console.log("DOWNLOADER_downloadSuccess :");
				console.log(data);
				console.log("--------------------------");
			});
			document.addEventListener(DOWNLOADER_downloadError, function(event){
				var data = event.data;
				console.log("DOWNLOADER_downloadError :");
				console.log(data);
				console.log("--------------------------");
			});
			document.addEventListener(DOWNLOADER_getFileError, function(event){
				var data = event.data;
				console.log("DOWNLOADER_getFileError :");
				console.log(data);
				console.log("--------------------------");
			});
			document.addEventListener(DOWNLOADER_downloadProgress, function(event){
				var data = event.data;
				$("#progress").css("width",data.percentage.toString() + "%");
				console.log("DOWNLOADER_downloadProgress :");
				console.log(data);
				console.log("--------------------------");
			});
			downloader.init({folder: "pdf"});
			downloader.get("http://apps.dparseh.com/images/test.pdf");
		}
	</script>
