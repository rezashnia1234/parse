<html>
<head>
    <meta charset="utf-8">

    <title>پارسه</title>
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/yekan.css">
    <link rel="stylesheet" href="css/custom.css">
    
	<script src="js/jquery.min.js"></script>
    <script src="phonegap.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/index.js"></script>

	<script>
		function init() {			
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    start init()');
			document.addEventListener("deviceready", onDeviceReady, false);
			//onDeviceReady();
		}
		
		function onDeviceReady() {
			window.sessionStorage.setItem('we_are_in',"setting");
			FastClick.attach(document.getElementById('container'));
			
			if ( device.platform == 'Android' ){//Android,iOS,win7=WinCE,win8=Win32NT
				document.addEventListener("backbutton", go_back, false);
			}

			

		}
		function cache_clean() {
			if(window.localStorage.getItem('uuid') !== null)
				window.sessionStorage.setItem('uuid',window.localStorage.getItem('uuid'));
			window.sessionStorage.setItem('registered',window.localStorage.getItem('registered'));
			window.localStorage.clear();
			if(window.localStorage.getItem('uuid') == null)
				window.plugins.uniqueDeviceID.get(uniqueDeviceIDsuccess_index, uniqueDeviceIDfail_index);
			else
				window.localStorage.setItem('uuid',window.sessionStorage.getItem('uuid'));
				
			window.localStorage.setItem('registered',window.sessionStorage.getItem('registered'));
			navigator.notification.alert(
				'پاک سازی حافظه با موفقیت انجام شد',  // message
				alertDismissed,         // callback
				'اطلاعیه',            // title
				'تائید'                  // buttonName
			);
		}
		function uniqueDeviceIDsuccess_index(uuid)
		{
			window.localStorage.setItem('uuid',uuid);
			getURL_login(uuid);
		};
		function uniqueDeviceIDfail_index(uuid)
		{
			//alert("uniqueDeviceIDfail" + uuid);
		};
		
	</script>
	<style>

	
	</style>
</head>
<body onload="init();">
	
<div data-role="page" class="jqm-demos ui-responsive-panel" id="panel-responsive-main" >

    <div data-role="header" data-position="fixed" data-fullscreen="false">
        <h1 style="font-weight: normal; text-shadow: 0px 0px 0px transparent;"><img src="images/news/header.png" class="header-image"> تنظيمات</h1>
		<a href="#nav-panel" data-icon="bars" data-iconpos="notext"  class="ui-btn-right menu nofastclick">Menu</a>
		<div id="backBTN" onclick="go_back();" class="ui-btn-left">back</div>
    </div><!-- /header -->

    <div role="main" class="ui-content jqm-content jqm-fullwidth">
		<div class="container" id="container" >
			<br/>
			<br/>
			<br/>
			<div class="submit cache_clean" onclick="cache_clean();"></div>
