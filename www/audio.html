				// Play the audio file at url
				
				// success callback
				function () {
					console.log("playAudio():Audio Success");
				},
				// error callback
				function (err) {
					alert("playAudio():Audio Error: " + err);
				}
		);
	}
	
	

	
	function playAudio(url) {

		my_media.play();

	}
	
	
</script>
