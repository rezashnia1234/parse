<!DOCTYPE html>
<html>
<head>

	<script src="js/jquery.min.js"></script>

	<script>
		function init() {			
			console.log('SMGROUP ::::::::::::::::::::::::::::::::::::    start init()');
			document.addEventListener("deviceready", onDeviceReady, false);
			//onDeviceReady();
		}
		function onDeviceReady() {
			
			if(window.sessionStorage.getItem('PERV_URL') == null)
			{
				window.sessionStorage.setItem('PERV_URL',"http://parseh.smcms.ir");
				window.sessionStorage.setItem('PERV_CACHE',true);
				window.sessionStorage.setItem('PERV_IFRAME',false);
			}
			if(window.sessionStorage.getItem('NEXT_URL') == null)
			{
				window.sessionStorage.setItem('NEXT_URL',"http://parseh.smcms.ir");
				window.sessionStorage.setItem('NEXT_CACHE',true);
				window.sessionStorage.setItem('NEXT_IFRAME',false);
			}
			if(window.sessionStorage.getItem('LOAD_URL') == null)
			{
				window.sessionStorage.setItem('LOAD_URL',JSON.stringify(["786","110"]));				
			}
			
			getURL(window.sessionStorage.getItem('NEXT_URL'),window.sessionStorage.getItem('NEXT_CACHE'),window.sessionStorage.getItem('NEXT_IFRAME'));
			
			//getMENU();
		}
	</script>
</head>
<body onload="init();">
	
<div data-role="page" class="jqm-demos ui-responsive-panel" id="panel-responsive-main" >

    <div data-role="header" data-position="fixed" data-fullscreen="false">

    </div><!-- /header -->

    <div role="main" class="ui-content jqm-content jqm-fullwidth">
		<div class="container" >

					<div style="z-index: 1011; position: fixed; padding: 0px; margin: 0px; width: 100%; top: 28%; left: 0%; text-align: center;border: medium none;overflow:hidden;" class="blockUI blockMsg blockPage"><img src="images/preloader.gif"></div>

				</div>
