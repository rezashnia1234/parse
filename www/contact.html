<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>پارسه</title>
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/yekan.css">
    <link rel="stylesheet" href="css/custom.css">
    
	<script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/menu.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script>
	$( document ).on( "pageinit", "#panel-responsive-main", function() {
		var defaultLatLng = new google.maps.LatLng(35.75287, 51.40860); 
		drawMap(defaultLatLng);  // No geolocation support, show default map

		function drawMap(latlng) {
			var myOptions = {
				zoom: 14,
				center: latlng,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				mapTypeControlOptions: {
					 mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'tehgrayz']
				}
			};
			var map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
			var stylez = [
				{
				  featureType: "all",
				  elementType: "all",
				  stylers: [
					{ saturation: -100 } // <-- THIS
				  ]
				}
			];
			var mapType = new google.maps.StyledMapType(stylez, { name:"Grayscale" });    
			map.mapTypes.set('tehgrayz', mapType);
			map.setMapTypeId('tehgrayz');
			// Add an overlay to the map of current lat/lng
			var marker = new google.maps.Marker({
				position: latlng,
				map: map,
				title: "پارسه",
				icon: 'images/marker.png',
			});
		}
	});
	</script>
	<style>
	#map-page, #map-canvas { width: 100%; height: 100%; padding: 0; }
	</style>



</head>
<body>
<!-- page -->
<div data-role="page" class="jqm-demos ui-responsive-panel" id="panel-responsive-main" >
	<!-- header -->
    <div data-role="header" data-position="fixed" data-fullscreen="false">
        <h1 style="font-weight: normal; text-shadow: 0px 0px 0px transparent;"><img src="images/news/header.png" class="header-image" />تماس با پارسه</h1>
		<a href="#nav-panel" data-icon="bars" data-iconpos="notext"  class="ui-btn-right menu">Menu</a>
    </div>
	<!-- /header -->

	<!-- content -->
    <div role="main" class="ui-content jqm-content jqm-fullwidth">



			<div  id="map-canvas" style="width:calc(100% + 32px);height:140px;margin:-16px -16px 0 -16px;">
				<!-- map loads here... -->
			</div>
<br/>
<br/>
<br/>
<div id="mapCanvas" style="background:url('images/offlinemap.png') repeat scroll center center / cover  rgba(0, 0, 0, 0);height: 140px;">

</div>


	</div>
	<!-- /content -->
	
	<!-- footer -->
    <div data-role="footer" data-fullscreen="false" data-position="fixed">
	</div>
	<!-- /footer -->
</div>
<!-- /page -->
</body>
</html>
